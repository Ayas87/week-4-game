<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- considering using bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- will use jqurey for sure -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <title>RPG Game</title>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col-lg-12'><!--holds entire game-->
                <!--start of top row-->
                <div class='row' id='your-char'>
                    <div class='col-lg-3'>
                        <div class='char-1'>
                            <img src="assets/images/goku.png" alt='goku' class='img-responsive char-1-img'>
                            <div class='char1-txt'>
                                <h2>Goku</h2>
                            </div>
                        </div>
                    </div>
                    <div class='col-lg-3'>
                        <div class='char-2'>
                            <img src="assets/images/vegeta.png" alt='vegeta' class='img-responsive char-2-img'>
                            <div class='char1-txt'>
                                <h2>Vegeta</h2>
                            </div>
                        </div>
                    </div>
                    <div class='col-lg-3'>
                        <div class='char-3'>
                            <img src="assets/images/trunks.png" alt='trunks' class='img-responsive char-3-img'>
                            <div class='char1-txt'>
                                <h2>Trunks</h2>
                            </div>
                        </div>
                    </div>
                    <div class='col-lg-3'>
                        <div class='char-4'>
                            <img src="assets/images/gohan.png" alt='gohan' class='img-responsive char-4-img'>
                            <div class='char1-txt'>
                                <h2>Gohan</h2>
                            </div>
                        </div>
                    </div>     
                </div>
                <!--end of top row-->
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Required for bootstrap if i decide to use it-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--js link-->
    <script src='assets/javascript/game.js'></script>
</body>

</html>
